<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Challenge the frontendmentor made for Esteban dev">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./style.css">

<body>
  <header></header>
  <main class="content-main">
    <section class="card">
      <div class="content-img">
        <img src="./images/image-qr-code.png" alt="Qr de la pagina frontendmentor" class="img-code-qr">

        <span class="title-card">Improve your front-end skills by building projects</span>

    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link-name">Frontend Mentor</a>.
